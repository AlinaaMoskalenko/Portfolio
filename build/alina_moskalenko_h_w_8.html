<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metro Ui</title>
<link href="alina_moskalenko_h_w_8.css" rel="stylesheet"></head>

<body>
    <div class="metro-ui">
        <h1 class="metro-ui__title">User</h1>
        <div class="metro-ui__items">
            <div class="items__icon col-2 col-sm-6">
                <div class="icon-1 icon">
                    <div class="icon__image">
                        <img src="./assets/images/home.png" alt="Home">
                    </div>
                    <div class="icon__title">Home</div>
                </div>
            </div>
            <div class="items__icon col-2 col-sm-6">
                <div class="icon-2 icon">
                    <div class="icon__image">
                        <img src="./assets/images/contact.png" alt="Contact">
                    </div>
                    <div class="icon__title">Contact</div>
                </div>
            </div>
            <div class="items__icon col-4 col-sm-12">
                <div class="icon-3 icon">
                    <div class="icon__image">
                        <img src="./assets/images/hire.png" alt="Hire">
                    </div>
                    <div class="icon__title">Hire</div>
                </div>
            </div>
            <div class="items__icon col-2 col-sm-6">
                <div class="icon-4 icon">
                    <div class="icon__image">
                        <img src="./assets/images/photos.png" alt="Photos">
                    </div>
                    <div class="icon__title">Photos</div>
                </div>
            </div>
            <div class="items__icon col-2 col-sm-6">
                <div class="icon-5 icon">
                    <div class="icon__image">
                        <img src="./assets/images/about.png" alt="About">
                    </div>
                    <div class="icon__title">About</div>
                </div>
            </div>
            <div class="items__icon col-4 col-sm-12">
                <div class="icon-6 icon">
                    <div class="icon__image">
                        <img src="./assets/images/about.png" alt="About">
                    </div>
                    <div class="icon__title">About</div>
                </div>
            </div>
            <div class="items__icon col-6 col-sm-12">
                <div class="icon-7 icon-blog">
                    <div class="icon-blog__image">

                    </div>
                    <div class="icon-blog__content content">
                        <h3 class="content__title">Blog</h3>
                        <p class="content__text">Hello world!!!</p>
                    </div>
                </div>
            </div>
            <div class="items__icon col-2 col-sm-12">
                <div class="icon-8 icon">
                    <div class="icon__image">
                        <img src="./assets/images/contact.png" alt="Contact">
                    </div>
                    <div class="icon__title">Contact</div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="vendors.js"></script><script type="text/javascript" src="alina_moskalenko_h_w_8.js"></script></body>

</html>
